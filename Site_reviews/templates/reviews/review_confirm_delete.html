{% extends 'base.html' %}
{% load static %}
{% block title %}Удаление статьи{% endblock %}
{% block content %}
   {% if request.user.is_authenticated %}
      <h1>Удаление статьи</h1>
      <form method = "POST">
         {% csrf_token %}
         <p><input type="submit">Удалить статью</p>
      </form>
   {% else %}
      Для возможности удаления отзыва необходимо войти в аккаунт
   {% endif %}   

{% endblock %}
