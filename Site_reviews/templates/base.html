<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
    <hr>
    <div id="header">
    {% if request.user.is_authenticated %}
        Hello {{ request.user.username }},
        <a href="{% url "logout" %}">Logout</a>
    {% else %}
        <a href="{% url "login" %}">Log-in</a>
    {% endif %}
    </span>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
